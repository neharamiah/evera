<!DOCTYPE html>
<html lang="en">
<head>
    <title>greenscore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('/static/bg2.png')] bg-cover bg-center min-h-screen text-white flex flex-col items-center p-10 min-h-screen">

    <!-- Title and Back Button -->
    <div class="w-full max-w-5xl flex items-center mb-6">
        <a href="/dashboard" class="bg-gray-700 text-white font-bold px-4 py-2 rounded-md hover:bg-gray-900 transition text-sm absolute left-0 ml-10">
            ‚Üê Back to Dashboard
        </a>
        <h1 class="text-4xl font-bold text-green-300 uppercase mx-auto">Green Score</h1>
    </div>

        <!-- Green Score Box -->
        <div class="bg-gray-800 bg-opacity-50 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold">Your Green Score</h2>
            <p class="text-4xl mt-2">{{ green_score|round(2) }}</p>
        </div>

        <!-- Leaderboard -->
        <h2 class="text-xl font-semibold mb-3">Leaderboard</h2>
        <div class="overflow-hidden rounded-lg shadow-md">
            <table class="w-full border-collapse bg-gray-800 bg-opacity-50 rounded-lg">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="py-3 px-4 text-left">Rank</th>
                        <th class="py-3 px-4 text-left">Name</th>
                        <th class="py-3 px-4 text-left">Green Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rank, user in enumerate(leaderboard, start=1) %}
                    <tr class="{% if user.id == current_user.id %} bg-green-900 {% else %} bg-gray-800 {% endif %}">
                        <td class="py-2 px-4">{{ rank }}</td>
                        <td class="py-2 px-4">{{ user.name }}</td>
                        <td class="py-2 px-4">{{ "%.2f" % user.green_score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
