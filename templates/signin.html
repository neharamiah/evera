<!DOCTYPE html>
<html lang="en">

<head>
    <title>signin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-[url('/static/bg2.png')] bg-cover bg-center min-h-screen text-white">

    <div class="w-full max-w-md p-8 bg-white bg-opacity-10 backdrop-blur-lg rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Sign In</h2>

        <form action="/signin" method="POST" class="space-y-4">
            <div>
                <label class="block text-lg font-semibold">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 mt-1 bg-transparent border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-lg font-semibold">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 mt-1 bg-transparent border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit"
                class="w-full py-2 bg-green-700 text-white font-semibold rounded-lg hover:bg-green-900 transition">
                Sign In
            </button>
        </form>

        <p class="mt-4 text-center">
            Don't have an account? 
            <a href="/signup" class="text-green-400 hover:underline">Sign up</a>
        </p>
    </div>

</body>

</html>
