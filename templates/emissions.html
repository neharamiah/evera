
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculate Emissions</title>
</head>

<body>
    <div>
        <h1>Calculate Carbon Emissions</h1>

        <form action="/emissions" method="POST" id="emissionForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" id="weight" required>
    
            <label for="distance">Distance (km):</label>
            <input type="number" name="distance" id="distance" required>
    
            <label for="transport_mode">Transport Mode:</label>
            <select name="transport_mode" id="transport_mode" required>
                <option value="road">Road</option>
                <option value="rail">Rail</option>
                <option value="air">Air</option>
                <option value="sea">Sea</option>
            </select>
    
            <button type="submit">Calculate Emission</button>
        </form>
    

        <div id="result"></div>
    </div>
